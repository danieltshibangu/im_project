<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
    <title>Document</title>
  </head>
 <!-------------------------------------------------------------------------------------------------------------------------------------->


  <body>

    <script>
      document.body.classList.add('fade');
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.setTimeout( function() {
        document.body.classList.remove('fade');
      }, 300);
    });
    </script>

    <!--- start with inline navigation for the html header-->
    <header id="site-header" role="banner"> 
      <nav id="site-nav" role="navigation">
        <!-- future navigation-->
      </nav>
    </header>

    <!-- program the center of the recommendation tree-->
    <section>

      <div class="rec-link"></div>

      <div class="text-screen">
        <div class="holder">
          <div class="text">

            <div id="text-view">
                <div id="text-view-under">
                  <div id="color-content">

                      <form class="text-form">
                      <input type="text" class="input-form" name="input-msg" placeholder="Enter Text Here">
                      </form>
                  </div>
                </div>
              </div>

              </div>

          </div>
        </div>
      </div>


      <div id='wave-box-one'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
      </div>

      <div id='wave-box-two'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
      </div>
    </section>

  </body>



  <!-------------------------------------------------------------------------------------------------------------------------------------->
</html>
